<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Tile Matching Game</title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
	</head>
<body>
	<div id="content">
		<h1>Matching the Tiles</h1>
	    <div id="main">
	    	<span id="message">Select the same color that can connect together!</span>
	    	<div id="search_grid">	
	    		<div id="message_box">
	    			<input type="button" id="btnGenerate" value="Start" class="green_button"/>
	    		</div>
	    	</div>
	    	<div id="sider">
	    		<h3>Power Ups</h3>
	    		<input type="button"  id="btnMoreTime" value="More Time" class="green_button"/>
	    		<input type="button"  id="btnHint" value="Hint" class="green_button"/>
	    	</div>
	    	<div id="controls" class='clear'>
				<div id="progressbar">
				    <div id="progressbar_fill">
				    </div>
				    <div id="progressbar_label">
				    </div>
				</div>
		    </div>
		</div>
	<script type='text/javascript' src='jquery-1.7.1.min.js'></script>
	<script type='text/javascript' src='../graph.js'></script>
	<script type='text/javascript' src='../astar.js'></script>
	<script type='text/javascript' src='demo.js'></script>
</body>
</html>
